<mat-sidenav-container class="dashboard-container">

  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="logo">
      Chat Dashboard
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/analytics">Analytics</a>
      <a mat-list-item routerLink="/dashboard/access-requests" *ngif="authService.isAdmin()">Access Requests</a>
      <a mat-list-item routerLink="chats">Chats</a>
      <a mat-list-item routerLink="/dashboard/settings">Settings</a>
    </mat-nav-list>

    <button mat-button color="warn" (click)="logout()" class="logout-btn">
      Logout
    </button>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>

    <!-- Top Navbar -->
    <mat-toolbar color="primary" class="toolbar">
      <span>Dashboard</span>
      <span class="spacer"></span>
      <span>Welcome, {{ user?.username }}</span>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
<router-outlet></router-outlet>
